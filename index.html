<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Naturat Remedies</title>
  </head>
  <body>
    <div class="body">
      <header>
        <h1>Welcome To AI-Natural Remedies</h1>
        <form id="remidy-search-form">
          <div class="searchForm">
            <input
              type="text"
              placeholder="Search Home Remedy Here!"
              required
              autofocus
              autocomplete="off"
              class="search-bar"
              id="search-input"
            />
            <input type="submit" value="❓" class="button" />
          </div>
          <div class="tip" id="tip">
            <strong>Tip:</strong> If the answer is not relevent try clicking ❓
            again until you find your reletive answer.
          </div>
        </form>
      </header>

      <main>
        <div class="AI-Remedy" id="AI-Remedy"></div>
      </main>

      <footer>
        It is coded by
        <a href="https://github.com/samanriaz008-okk" target="_blank"
          >Saman Riaz</a
        >
        and is an open-source on
        <a
          href="https://github.com/samanriaz008-okk/AI-Natural-Remidy-Generator"
          target="_blank"
          >GitHub</a
        >
        and
        <a href="https://ai-naturalremedy.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
